<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body class="align-items-center">
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container-fluid d-flex p-5">

      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-danger btn-lg" id="btnRefresh" type="button">Refresh</button>
      </div>

      <div class="card_container mx-auto">
        <div id="iconUp" value="0" class="defaultColor icon_Up"></div>
        <div class="number" id="number"></div>
        <div id="iconDown" class="defaultColor icon_Down"></div>
      </div>

    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
